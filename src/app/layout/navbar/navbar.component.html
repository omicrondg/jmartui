<header id="header">
  <div class="container-fluid">
    <div class="d-flex justify-content-between no-gutters" *ngIf="isHomePage">
      <div class="col-2 col-logo">
        <a class="navbar-brand logo_header pointer" routerLink="/">
          <img class="navbar-logo" src="../../assets/logo.png"/>
        </a>
      </div>
      <div class="col-6">
        <app-nav-search></app-nav-search>
      </div>
      <div class="col-3 col-login">
        <app-login *ngIf="!isAuthorized"></app-login>
        <app-authorized [userName]="account?.firstName" *ngIf="isAuthorized"></app-authorized>
      </div>
    </div>
    <div class="d-flex justify-content-between no-gutters" *ngIf="!isHomePage">
      <div class="col-8 col-logo">
        <div>
          <a class="navbar-brand logo_header pointer" routerLink="/">
            <img class="navbar-logo-small" src="../../assets/logo.png"/>
          </a>
        </div>
        <div>
          <a routerLink="/"><img class="back-img" src="/assets/img/arrow-back.png"></a>
        </div>
      </div>
      <div class="col-3 col-login">
        <app-login *ngIf="!isAuthorized"></app-login>
        <app-authorized [userName]="account?.firstName" *ngIf="isAuthorized"></app-authorized>
      </div>
    </div>
  </div>
</header>
